{% extends 'base.html' %}
{% block body %}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
				<div class="panel panel-default hasShadow">
					<div class="panel-heading">
						<h1>{% block title %}{% endblock %}</h1>
					</div>
					<div class="panel-body">
						<form class="form-horizontal form-signin" action="" method="post" enctype="multipart/form-data">
							{% csrf_token %}
							{% for field in form %}
								<div class="form-group">
									<div class="col-sm-offset-6 col-sm-6">
										<span class="text-danger small">{{ field.errors }}</span>
									</div>
									<label class="control-label col-sm-4">{{ field.label_tag }}</label>
									<div class="col-sm-8">{{ field }}</div>
								</div>
							{% endfor %}
							<div class="form-group" style="display: flex; align-items: center">
								<div class="col-lg-3 col-lg-offset-1">
									<button class="btn btn-success form-control">
										{% block submitButtonTitle %}{% endblock %}</button>
								</div>
								<div class="col-lg-8">
									{% block additionalLinks %}{% endblock %}
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
