{% extends 'base.html' %}
{% block title %}Confirm task deletion - {% endblock %}
{% block body %}
    <h2>Hey, are you sure you want to delete {{ object.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, I'm sure.</button>
    </form>
{% endblock %}
