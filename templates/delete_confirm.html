{% extends 'base.html' %}
{% block title %}Confirm task deletion - {% endblock %}
{% block body %}
	<div class="container">
		<div class="panel panel-default hasShadow">
			<div class="panel-body">
				<h2>Hey, are you sure you want to delete {{ object.name }}?</h2>
				<form method="post">
					{% csrf_token %}
					<button class="btn btn-danger">Yes, I'm sure.</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
