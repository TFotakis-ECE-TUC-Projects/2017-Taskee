{% extends 'base.html' %}
{% block title %}Details {% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <!-- Right Task Info -->
            <div class="col-sm-8 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Task Details</h2>
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>User</th>
                                <th>Place</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{ task.name }}</td>
                                <td>{{ task.type }}</td>
                                <td>{{ task.user }}</td>
                                <td>{{ task.place }}</td>
                                <td>{{ task.notes }}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <div class="col-sm-offset-11 col-sm-10">
                                <a href="{% url 'taskmanager:taskDelete' task.pk %}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
