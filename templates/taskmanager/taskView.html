{% extends 'base.html' %}
{% block title %}Home - {% endblock %}
{% block body %}
    {% if task_list %}
        <ul>
            {% for task in task_list %}
                <li><a href="{% url 'taskmanager:detail' task.id %}">{{ task.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You don't have any tasks</h3>
    {% endif %}
{% endblock %}
