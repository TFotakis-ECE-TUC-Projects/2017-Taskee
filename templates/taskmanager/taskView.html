{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block body %}
    <h2>Tasks</h2>
    <ul>
        {% for task in task_list %}
            <li><a href="{% url 'taskmanager:taskDetail' task.id %}">{{ task.name }}</a></li>
        {% endfor %}
    </ul>
    <div class="form-group">
        <div class="col-lg-4">
            <a href="{% url 'taskmanager:task-add' %}">
                <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add a new
                    Task
                </button>
            </a>
        </div>
    </div>
{% endblock %}
