{% extends 'base.html' %}
{% block title %}Details{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <!-- Right Task Info -->
            <div class="col-sm-8 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Task Type Details</h2>
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Weight</th>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{ taskTypeWeight.taskType}}</td>
                                <td>{{ taskTypeWeight.weight}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <div class="col-sm-offset-11 col-sm-10">
                                <a href="{% url 'taskmanager:taskTypeUpdate' taskTypeWeight.pk %}">
                                    <button type="submit" class="btn btn-warning">Edit</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
