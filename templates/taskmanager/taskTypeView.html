{% extends 'base.html' %}
{% block title %}Task Types{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group col-lg-2 col-lg-offset-5">
            {% for task in taskList %}
                {% if request.user == task.user %}
                    <div class="row">
                        <div class="col-lg-6">
                            <label>{{ task.taskType }}</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" id="{{ task.pk }}" value="{{ task.weight }}">
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            <br>
            <div class="row">
                <div class="col-lg-2">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
